<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="../CSS/agregar.css">
    <script defer src="../JS/agregar.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form action="" class="container-agregar">
            <h1>Add Contact</h1>

            <label for="">Name</label>
            <input type="text" id="nombre" required>
            <label for="">Last Name</label>
            <input type="text" id="apellido" required>
            <label for="">Number Phone</label>
            <input type="text" id="numero" required>
            <label for="">Hobbies</label>
            <input type="text" id="gusto" required>
            <label for="">Image (previsualization)</label>
            <input type="text" id="foto" required> 
            <input class="submit" type="submit" onclick="agregando()" value="Send">  

        </form>        
        <div class="container-foto">
            <div class="container-foto-img" id="mostar_foto">
                
            </div>
        </div>
    </div>
</body>
</html>
